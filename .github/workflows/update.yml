name: Run nxt.py every night

on:
  schedule:
    # Har raat 1 baje (UTC) run hoga
    - cron: "0 19 * * *"   # 1:00 AM IST = 19:00 UTC
  workflow_dispatch:       # manually run karne ke liye bhi option

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt || true

      - name: Run script
        run: |
          python nxt.py
